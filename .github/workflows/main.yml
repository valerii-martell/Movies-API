name: Testing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
        
    - name: Install pipenv
      run: |
          python -m pip install --upgrade pipenv wheel
    - id: cache-pipenv
      uses: actions/cache@v1
      with:
        path: ~/.local/share/virtualenvs
        key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

    - name: Install dependencies
      if: steps.cache-pipenv.outputs.cache-hit != 'true'
      run: |
        pipenv install --deploy --dev
          
    - name: Lint with pycodestyle
      run: |
        # stop the build if there are Python syntax errors or undefined names
        pipenv run flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        pipenv run flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        pipenv run pycodestyle src/ --ignore=E722,E501,E402
        
    - name: Test with pytest
      run: |
        pipenv run python -m pytest tests/

    - name: Coverage
      run: |
        pipenv run coverage run --source="src/" -m pytest
        
        
